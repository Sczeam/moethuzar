name: CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master, "phase*", "pr/*"]

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/postgres
      DIRECT_URL: postgresql://postgres:postgres@127.0.0.1:5432/postgres
      NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
      NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: example-publishable-key
      R2_ACCOUNT_ID: example-account
      R2_ACCESS_KEY_ID: example-access-key
      R2_SECRET_ACCESS_KEY: example-secret
      R2_BUCKET: example-bucket
      R2_PUBLIC_BASE_URL: https://pub-example.r2.dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma:generate

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build
